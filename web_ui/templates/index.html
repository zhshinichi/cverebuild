    <script>

            // æ ¹æ® profile å†³å®šæ‰§è¡Œæ¨¡å¼
            let mode;
            if (profile === 'auto') {
                mode = 'auto';  // è®©åç«¯è‡ªåŠ¨åˆ¤æ–­
            } else if (profile === 'web-basic') {
                mode = 'dag';   // Web æ¼æ´ä½¿ç”¨ DAG æ¨¡å¼
            } else {

            try {

                // åªæœ‰åœ¨å¡«å†™äº†ç›®æ ‡ URL æ—¶æ‰æ·»åŠ

        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        async function loadTasks() {
            try {

                const data = await response.json();

                if (data.tasks.length === 0) {

                tasksList.innerHTML = data.tasks

                if (task.status === 'running') {

        // æµå¼æ˜¾ç¤ºæ—¥å¿—
        function streamTaskLog(taskId) {
            const logOutput = document.getElementById('logOutput');
            logOutput.innerHTML = '';
            
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource(`/api/stream/${taskId}`);
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'end') {
                    eventSource.close();
                    loadTasks();
                    return;
                }
                
                if (data.error) {
                    logOutput.innerHTML += `<div class="log-line log-error">${escapeHtml(data.error)}</div>`;
                    return;
                }
                
                const lineClass = `log-${data.type}`;
                const timestamp = new Date(data.timestamp).toLocaleTimeString('zh-CN');
                const formattedMessage = ansiToHtml(data.message);
                logOutput.innerHTML += `<div class="log-line ${lineClass}">[${timestamp}] ${formattedMessage}</div>`;
                logOutput.scrollTop = logOutput.scrollHeight;
            };
            
            eventSource.onerror = () => {
                eventSource.close();
                logOutput.innerHTML += '<div class="log-line log-error">è¿æ¥æ–­å¼€</div>';
                loadTasks();
            };
        }
        
        // æ˜¾ç¤ºå®Œæ•´è¾“å‡º
        function displayTaskOutput(output) {

                return `<div class="log-line ${lineClass}">[${timestamp}] ${formattedMessage}</div>`;

        // å·¥å…·å‡½æ•°
        function getStatusText(status) {

        function escapeHtml(text) {

        // ANSI è½¬ä¹‰åºåˆ—è½¬ HTMLï¼ˆæ”¯æŒç»ˆç«¯é¢œè‰²æ˜¾ç¤ºï¼‰
        function ansiToHtml(text) {
            if (!text) return '';
            
            // å…ˆè½¬ä¹‰ HTML ç‰¹æ®Šå­—ç¬¦
            text = escapeHtml(text);
            
            // ANSI é¢œè‰²æ˜ å°„
            const ansiColors = {
                '30': '#4d4d4d',  // é»‘è‰²
                '31': '#ff6b6b',  // çº¢è‰²
                '32': '#69db7c',  // ç»¿è‰²
                '33': '#ffd43b',  // é»„è‰²
                '34': '#74c0fc',  // è“è‰²
                '35': '#da77f2',  // å“çº¢
                '36': '#66d9e8',  // é’è‰²
                '37': '#dee2e6',  // ç™½è‰²
                '90': '#868e96',  // äº®é»‘ï¼ˆç°ï¼‰
                '91': '#ff8787',  // äº®çº¢
                '92': '#8ce99a',  // äº®ç»¿
                '93': '#ffe066',  // äº®é»„
                '94': '#a5d8ff',  // äº®è“
                '95': '#e599f7',  // äº®å“çº¢
                '96': '#99e9f2',  // äº®é’
                '97': '#f8f9fa',  // äº®ç™½
            };
            
            // ç§»é™¤æˆ–è½¬æ¢ ANSI è½¬ä¹‰åºåˆ—
            // åŒ¹é… \x1b[...m æˆ– \033[...m æ ¼å¼
            const ansiRegex = /\x1b\[([0-9;]*)m|\033\[([0-9;]*)m|(?:\[([0-9;]*)m)/g;
            
            let result = '';
            let lastIndex = 0;
            let currentStyles = [];
            let match;
            
            // ç®€åŒ–å¤„ç†ï¼šç›´æ¥æ›¿æ¢å¸¸è§çš„ ANSI åºåˆ—
            text = text
                // ç§»é™¤é‡ç½®åºåˆ—
                .replace(/\x1b\[0m|\033\[0m|\[0m/g, '</span>')
                // å¤„ç†é¢œè‰²åºåˆ—
                .replace(/\x1b\[([0-9;]+)m|\033\[([0-9;]+)m|\[([0-9;]+)m/g, (match, p1, p2, p3) => {
                    const codes = (p1 || p2 || p3 || '').split(';');
                    let style = '';
                    let isBold = false;
                    
                    for (const code of codes) {
                        if (code === '1') {
                            isBold = true;
                        } else if (code === '0') {
                            return '</span>';
                        } else if (ansiColors[code]) {
                            style = `color: ${ansiColors[code]};`;
                        }
                    }
                    
                    if (isBold) {
                        style += ' font-weight: bold;';
                    }
                    
                    return style ? `<span style="${style}">` : '';
                });
            
            // æ¸…ç†æœªé—­åˆçš„æ ‡ç­¾å’Œæ®‹ç•™çš„è½¬ä¹‰å­—ç¬¦
            // ç§»é™¤ç±»ä¼¼ \x1b æˆ– â–¡ ç­‰æ®‹ç•™å­—ç¬¦
            text = text.replace(/\x1b|\u001b/g, '');
            
            // ç¡®ä¿æ ‡ç­¾å¹³è¡¡ï¼ˆç®€å•å¤„ç†ï¼‰
            const openTags = (text.match(/<span/g) || []).length;
            const closeTags = (text.match(/<\/span>/g) || []).length;
            for (let i = 0; i < openTags - closeTags; i++) {
                text += '</span>';
            }
            
            return text;
        }
        
        // åˆå§‹åŠ è½½
        loadTasks();
        
        // å®šæœŸåˆ·æ–°ä»»åŠ¡åˆ—è¡¨
